<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Sistema de Estoque</title>
	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
         body {
           padding-top: 4.5rem;
         }
      </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
         <a class="navbar-brand" href="/">Sistema de Estoque</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
               <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/products">Produto</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link active" href="/clients">Cliente</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="/suppliers">Fornecedor</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="/entry-note">Nota de entrada</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="/exit-note">Nota de sa√≠da</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="/stock">Estoque</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="/logout">Sair</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>
	<div class="container">
		<h1>Clientes</h1>
		<hr>
		<div>
			<a class="btn btn-primary" th:href="@{/clients/new}">Novo</a>
		</div>
		<hr>
		<div th:if="${!#strings.isEmpty(feedback)}"
			 class="alert alert-success" role="alert">
			<span th:text="${feedback}"></span>
		</div>
		<table class="table table-hover">
		    <thead>
		        <tr>
		            <td><b>NOME</b></td>
		            <td><b>DATA NASCIMENTO</b></td>
		            <td><b>CPF</b></td>
					<td></td>
					<td></td>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="client : ${clients}">
		            <td th:text="${client.name}"></td>
		            <td th:text="${#temporals.format(client.birthDate, 'dd/MM/yyyy')}"></td>
		            <td th:text="${client.cpf}"></td>
		            <td>
		            	<a class="btn btn-sm btn-secondary" th:href="@{/clients/update/{id}(id=${client.id})}">Editar</a>
		            </td>
		            <td>
		            	<a class="btn btn-sm btn-secondary" th:if="${client.active == false}" th:href="@{/clients/activate/{id}(id=${client.id})}">Ativar</a>
		            	<a class="btn btn-sm btn-secondary" th:unless="${client.active == false}" th:href="@{/clients/deactivate/{id}(id=${client.id})}">Inativar</a>
		            </td>
		       </tr>
		     </tbody>
		</table>
	</div>
</body>
</html>
