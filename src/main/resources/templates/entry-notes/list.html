<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Sistema de Estoque</title>
	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
         body {
           padding-top: 4.5rem;
         }
      </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
	<div class="container">
		<h1>Notas de Entrada</h1>
		<hr>
		<div>
			<a class="btn btn-primary" th:href="@{/entry-notes/new}">Nova</a>
		</div>
		<hr>
		<div th:if="${!#strings.isEmpty(feedback)}"
			 class="alert alert-success" role="alert">
			<span th:text="${feedback}"></span>
		</div>
		<table class="table table-hover">
		    <thead>
		        <tr>
		            <td><b>FORNECEDOR</b></td>
		            <td><b>DATA HORA</b></td>
					<td><b>VALOR (R$)</b></td>
					<td></td>
					<td></td>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="entryNote : ${entryNotes}">
		            <td th:text="${entryNote.supplier.getBrand()}"></td>
		            <td th:text="${#temporals.format(entryNote.dateTime, 'dd/MM/yyyy HH:mm')}"></td>
		            <td th:text="${#numbers.formatDecimal(entryNote.total, 0, 'POINT', 2, 'COMMA')}"></td>
		            <td>
		            	<a class="btn btn-sm btn-secondary" th:href="@{/entry-notes/update/{id}(id=${entryNote.id})}">Editar</a>
		            </td>
		            <td>
		            	<a class="btn btn-sm btn-secondary" th:href="@{/entry-notes/remove/{id}(id=${entryNote.id})}">Remover</a>
		            </td>
		       </tr>
		     </tbody>
		</table>
	</div>
</body>
</html>
