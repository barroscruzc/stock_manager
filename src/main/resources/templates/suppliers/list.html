<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Sistema de Estoque</title>
	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
         body {
           padding-top: 4.5rem;
         }
      </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
	<div class="container">
		<h1>Fornecedores</h1>
		<hr>
		<div>
			<a class="btn btn-primary" th:href="@{/suppliers/new}">Novo</a>
		</div>
		<hr>
		<div th:if="${!#strings.isEmpty(feedback)}"
			 class="alert alert-success" role="alert">
			<span th:text="${feedback}"></span>
		</div>
		<table class="table table-hover">
		    <thead>
		        <tr>
		            <td><b>NOME DA EMPRESA</b></td>
		            <td><b>RAZ√ÉO SOCIAL</b></td>
		            <td><b>CNPJ</b></td>
					<td></td>
					<td></td>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="supplier : ${suppliers}">
		            <td th:text="${supplier.companyName}"></td>
		            <td th:text="${supplier.brand}"></td>
		            <td th:text="${supplier.cnpj}"></td>
		            <td>
		            
		            	<a class="btn btn-sm btn-secondary" th:href="@{/suppliers/update/{id}(id=${supplier.id})}">Editar</a>
		            </td>
		            <td>
		            	<a class="btn btn-sm btn-secondary" th:if="${supplier.active == false}" th:href="@{/suppliers/activate/{id}(id=${supplier.id})}">Ativar</a>
		            	<a class="btn btn-sm btn-secondary" th:unless="${supplier.active == false}" th:href="@{/suppliers/deactivate/{id}(id=${supplier.id})}">Inativar</a>
		            </td>
		       </tr>
		     </tbody>
		</table>
	</div>
</body>
</html>
