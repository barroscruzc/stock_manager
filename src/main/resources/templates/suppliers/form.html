<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Sistema de Estoque</title>
	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	 <style>
         body {
           padding-top: 4.5rem;
         }
      </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
	<div class="container">
		<h1>Dados do Fornecedor</h1>
		<hr>
		<div>
			<form th:action="@{/suppliers}" th:object="${supplier}" method="POST">
				<input id="active" type="hidden" th:field="*{id}"/>
				<div class="mb-3 form-check form-switch">
					<label class="form-check-label" for="active">Registro ativo</label>
					<input class="form-check-input" role="switch" id="active" type="checkbox" th:field="*{active}"/>
				</div>
				<div class="mb-6">
					<label class="form-label" for="companyName">Nome da Empresa</label>
					<input class="form-control" id="companyName" type="text" th:field="*{companyName}"/>
					<span style="color: red" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></span>
				</div>
				<div class="row">
					<div class="col-4 mb-3">
						<label class="form-label" for="cnpj">CNPJ</label>
						<input class="form-control" id="cnpj" type="text" th:field="*{cnpj}" />
						<span style="color: red" th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}"></span>
					</div>
					<div class="col mb-3">
						<label class="form-label" for="brand">Nome Fantasia</label>
					<input class="form-control" id="brand" type="text" th:field="*{brand}"/>
					<span style="color: red" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-3 mb-3">
						<label class="form-label" for="phone">Telefone</label>
						<input class="form-control" id="phone" type="text" th:field="*{phone}"/>
					</div>
					<div class="col-3 mb-3">
						<label class="form-label" for="mobile">Celular</label>
						<input class="form-control" id="mobile" type="text" th:field="*{mobile}"/>
					</div>
					<div class="col-6 mb-3">
						<label class="form-label" for="email">E-mail</label>
						<input class="form-control" id="email" type="text" th:field="*{email}"/>
						<span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
					</div>
				</div>
				<div class="mb-3">
					<input class="btn btn-primary" type="submit" value="Salvar"/>
				</div>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	<script crossorigin="anonymous" referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="></script>
	<script crossorigin="anonymous" referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw=="></script>	

	<script type="text/javascript">
		$(document).ready(function() {
			$('#cnpj').mask('99.999.999/9999-99');
			$('#phone').mask('(99) 9999-9999');
			$('#mobile').mask('(99) 99999-9999');
		});
	</script>
</body>
</html>
