<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Sistema de Estoque</title>
	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
         body {
           padding-top: 4.5rem;
         }
      </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
	<div class="container">
		<h1>Produtos</h1>
		<hr>
		<div>
			<a class="btn btn-primary" th:href="@{/products/new}">Novo</a>
		</div>
		<hr>
		<div th:if="${!#strings.isEmpty(feedback)}"
			 class="alert alert-success" role="alert">
			<span th:text="${feedback}"></span>
		</div>
		<table class="table table-hover">
		    <thead>
		        <tr>
		            <td><b>NOME</b></td>
		            <td><b>CATEGORIA</b></td>
					<td></td>
					<td></td>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="product : ${products}">
		            <td th:text="${product.name}"></td>
		            <td th:text="${product.category.getName()}"></td>
		            <td>
		            	<a class="btn btn-sm btn-secondary" th:href="@{/products/update/{id}(id=${product.id})}">Editar</a>
		            </td>
		            <td>
		            	<a class="btn btn-sm btn-secondary" th:if="${product.active == false}" th:href="@{/products/activate/{id}(id=${product.id})}">Ativar</a>
		            	<a class="btn btn-sm btn-secondary" th:unless="${product.active == false}" th:href="@{/products/deactivate/{id}(id=${product.id})}">Inativar</a>
		            </td>
		       </tr>
		     </tbody>
		</table>
	</div>
</body>
</html>
